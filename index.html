<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel = "stylesheet" href = "stylerps.css"/>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class = "choices" id = "rock">
        <div class = "choice">
            <img src="./rock.jpg"/>
        </div>
        <div class = "choice" id = "paper">
            <img src="./paper.jpg"/>
        </div>
        <div class = "choice" id = "scissor">
            <img src="./scissor.jpg"/>
        </div>
    </div>

    <div class = "score-board">
        <div class = "score">
            <p id = "userScore">0</p>
            <p>You</p>
        </div>
        <div class = "score">
            <p id = "compScore">0</p>
            <p>System</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Make your move!</p>
    </div>
    <script src = "script.js"></script>
</body>
</html>
